sudo: required

language: python

python:
  - "2.7"

env:
  global:
    - PY_LINT=pylint
    - PY_TEST=pytest
    - DOCKER_BUILD=docker_build
  matrix:
    - TEST_SUITE=ENV["PY_LINT"]
    - TEST_SUITE=ENV["PY_TEST"]
    - TEST_SUITE=ENV["DOCKER_BUILD"]

services:
  - docker

before_install:
  # Build the Forseti base image containing all the dependencies.
  - docker build -t forseti/base -f scripts/docker/base .
  # Build the Forseti image containing the dependencies and code.
  - docker build -t forseti/build -f scripts/docker/forseti --no-cache .
  # Required for codecov.io to export coverage within a Docker container.
  - "CI_ENV=`bash <(curl -s https://codecov.io/env)`"
  # Start the container for testing and code verification.
  - docker run $CI_ENV -it -d --name build forseti/build /bin/bash

script:
  # Run code coverage.
  - if [[ "$TEST_SUITE" == ENV["$PY_TEST"] ]]; then docker exec -it build /bin/sh -c "coverage run --source='google.cloud.security' --omit='__init__.py' -m unittest discover -s . -p '*_test.py'"; fi
  # Check code compliance.
  - if [[ "$TEST_SUITE" == ENV["$PY_LINT"] ]]; then docker exec -it build /bin/sh -c "pylint --rcfile=pylintrc google/ scripts/gcp_setup/"; fi
  - if [[ "$TEST_SUITE" == ENV["$PY_LINT"] ]]; then docker exec -it build /bin/sh -c "codecov"; fi

after_success:
  # Execute codecov inside the docker container. Need to export env for codecov.io upload.
