sudo: false

dist: trusty

language: python

cache: pip

python:
  - "2.7"

before_install:
  - pip install --upgrade -q pip
  - pip install --upgrade -q -r environment_requirements.txt

install:
  - python setup.py install

script:
  - pylint --rcfile=pylintrc google/ scripts/gcp_setup
  - coverage run --source='google.cloud.security' --omit='__init__.py' -m unittest discover -s . -p '*_test.py'
  - yes | which forseti_inventory; yes | which forseti_iam

after_success:
  - codecov
